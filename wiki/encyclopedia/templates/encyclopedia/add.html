{% extends "encyclopedia/layout.html" %}

{% block title %}
Add
{% endblock %}

{% block body %}
    <h1>Add new entry</h1>
    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        <br>
        <div id="entry">
        <label for="input">Entry</label>
        <br>
        <textarea id="input" name="entry" required></textarea>
        </div>
        <br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
